<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How's The Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Numans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="@fortawesome/fontawesome-free/js/all.js"></script>
</head>
<body>

<header>
    <input type="text" id="search-inp" placeholder="Look up a city">
    <button id="search-btn" class="btn"><i class="fas fa-search"></i></button>
</header>

<main>
    <div id="main-display">
        <img id="mountains-bg" src="/assets/mountains.svg" alt="">
        <div id="displayed-city"></div>
    </div>
    <ul id="cities"></ul>
</main>

<!-- HANDLEBARS TEMPLATE -->
<script id="displayed-city-template" type="test/text/x-handlebars-template">
    <div id="placeholder"></div>
    <h3 id="displayed-name">{{name}}</h3>
    <div id="displayed-temp">{{temp}}<span id="displayed-degrees">&#8457</span></div>
    <div id="displayed-condition">
        <img id="displayed-condition-pic" src="{{conditionPic}}">
        <div id="displayed-condition-text">{{condition}}</div>
    </div>
    <div id="displayed-updated-at">{{updatedAt}}</div>
</script>
<script id="city-item-template" type="test/text/x-handlebars-template">
    <div class="single-city">
        {{#if isSaved}}
        <button class="pinned-city-btn btn"><i class="fas fa-thumbtack"></i></button>
        {{else}}
        <button class="save-city-btn btn"><i class="fas fa-thumbtack"></i></button>
        {{/if}}
        <div class="city-preview">
            <h3 class="city-name">{{name}}</h3>
            <img class="city-condition-pic" src="{{conditionPic}}">
            <div class="city-temp">{{temp}}<sup class="city-degrees">&#8451</sup></div>
        </div>
        <button class="remove-city-btn btn"><i class="fas fa-times-circle"></i></button>
    </div>
    <div class="hr"></div>
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="handlebars/dist/handlebars.js"></script>
<script src="jquery/dist/jquery.js"></script>
<script src="js/APIManager.js"></script>
<script src="js/Renderer.js"></script>
<script src="js/Logic.js"></script>
<script src="js/main.js"></script>
</body>
</html>
