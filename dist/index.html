<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How's The Weather</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- /favicon -->
    <link href="https://fonts.googleapis.com/css?family=Numans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="@fortawesome/fontawesome-free/js/all.js"></script>
</head>
<body>

<header>
    <input type="search" id="search-inp" placeholder="Look up a city">
    <button id="search-btn" class="btn"><i class="fas fa-search"></i></button>
</header>

<main>
    <div id="main-display">
        <img id="mountains-bg" src="/assets/mountains.svg" alt="">
        <div id="sky-bg"></div>
        <div id="displayed-city"></div>
    </div>
    <ul id="cities"></ul>
</main>

<!-- HANDLEBARS TEMPLATE -->
<script id="displayed-city-template" type="test/text/x-handlebars-template">
    <div id="placeholder"></div>
    {{#if isCurrentLocation}}
    <h3 id="displayed-name">Current Location</h3>
    <h4>(<span data-display-city-id={{id}}>{{name}}</span>)</h4>
    {{else}}
    <h3 id="displayed-name" data-display-city-id={{id}}>{{name}}</h3>
    {{/if}}
    <div id="displayed-temp">{{temp}}<span id="displayed-degrees">&#8451</span></div>
    <div id="displayed-condition">
        <img id="displayed-condition-pic" class="icon" width="100" height="100" src="{{conditionPic}}@2x.png">
        <div id="displayed-condition-text">{{condition}}</div>
    </div>
    <div id="displayed-updated-at"><button id="refresh" class="btn"><i class="fas fa-sync-alt"></i></button><span id="minutes-updated-ago"></span></div>
</script>
<script id="city-item-template" type="test/text/x-handlebars-template">
    <div class="single-city" data-city-id={{id}}>
        {{#if isSaved}}
        <button class="pinned-city-btn btn"><i class="fas fa-thumbtack"></i></button>
        {{else}}
        {{#if isCurrentLocation}}
        <button class="pinned-city-btn btn"><i class="fas fa-thumbtack"></i></button>
        {{else}}
        <button class="save-city-btn btn"><i class="fas fa-thumbtack"></i></button>
        {{/if}}
        {{/if}}
        <div class="city-preview">
            {{#if isCurrentLocation}}
            <h3 class="city-name">Current Location</h3>
            {{else}}
            <h3 class="city-name">{{name}}</h3>
            {{/if}}
            <img class="city-condition-pic icon" width="50" height="50" src="{{conditionPic}}.png">
            <div class="city-temp">{{temp}}<sup class="city-degrees">&#8451</sup></div>
        </div>
        {{#if isCurrentLocation}}
        <button class="remove-city-btn disabled btn"><i class="fas fa-times-circle"></i></button>
        {{else}}
        <button class="remove-city-btn btn"><i class="fas fa-times-circle"></i></button>
        {{/if}}
    </div>
    <div class="hr"></div>
</script>
<script src="handlebars/dist/handlebars.js"></script>
<script src="jquery/dist/jquery.js"></script>
<script src="moment/moment.js"></script>
<script src="js/APIManager.js"></script>
<script src="js/Renderer.js"></script>
<script src="js/Logic.js"></script>
<script src="js/main.js"></script>
</body>
</html>
